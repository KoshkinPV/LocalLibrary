{% block content %}

    <p>Please enter(and confirm) your new password.</p>

    <form action="" method="post">

    {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.new_password1.errors }}
                <label for="id_new_password1">New password:</label></td>
                <td>{{ form.new_password1 }}</td>
            </tr>
            <tr>
                <td>{{ form.new_password2.errors }}
